{% extends 'portfolio/base.html' %} <!-- gdzie się odwołujemy -->

{% block content %}

<h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>

<h5 class="text-center text-muted mb-5">{{ blog.date }}</h5>
<hr>

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{{ blog.image.url }}" width=100%> <!-- zdjęcie-->
  </div>
</div>

<div class="mx-auto" style="width: 500px;">
    {{ blog.description|safe }} <!-- safe - uwzględnia znaki z html-->

</div>




{% endblock %}
